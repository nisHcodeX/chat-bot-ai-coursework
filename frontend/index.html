<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/frontend/style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img class="header-logo" src="./frontend/images/chatbot.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Need help? Let's start a conversation!</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input class="chatbox-input" type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button"><img class="send__button_image" src="./frontend/images/send.png" /></button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="./frontend/images/chat.svg" /></button>
        </div>
    </div>
</div>

    <script src="./frontend/app.js"></script>

</body>
</html>
